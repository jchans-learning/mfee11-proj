<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="info"></div>

    <input type="text" name="" id="kk" placeholder="key">
    <input type="text" name="" id="vv" placeholder="value">
    <button id="button" onclick="myPushState()">Push It!</button>

    <script>
        // 參考：
        // https://developer.mozilla.org/en-US/docs/Web/API/History/pushState
        const kk = document.querySelector('#kk');
        const vv = document.querySelector('#vv');

        function myPushState() {
            let obj = {};
            obj[kk.value] = vv.value;

            const url = new URL(window.location);
            url.searchParams.set(kk.value, vv.value);

            history.pushState(obj, '', url)
        }

        // 參考：
        // https://developer.mozilla.org/zh-TW/docs/Web/API/Window.onpopstate
        window.onpopstate = function (event) {
            console.log(event.state);
        }

    </script>
</body>

</html>
